<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="logo col-md-4">
                    <h1>ДОЛИНА</h1>
                </div>
                <div class="col-md-8">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="/about">О нас</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact">Контакты</a></li>
                            <li class="nav-item cart-link"><a class="nav-link" href="#">Личный кабинет</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Корзина</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="product">
        <section class="products">
            {% block content %}{% endblock %}
        </div>
        </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Продуктовый магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
