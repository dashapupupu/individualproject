{%extends "base.html"%}

    {%block title %}Редактировать профиль{%endblock%}
  
    {%block content%}
    <h2>Редактировать профиль</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'profile' %}">Назад к профилю</a>
    {%endblock%}
